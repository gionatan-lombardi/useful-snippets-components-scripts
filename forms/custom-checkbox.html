<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Custom Checkbox</title>
    <style>
      .custom-checkbox {
        position: relative;
      }
      .custom-checkbox input[type="checkbox"] {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0;
      }
      .custom-checkbox label {
        display: inline-block;
        padding-left: 20px;
        cursor: pointer;
      }
      .custom-checkbox label:before,
      .custom-checkbox label:after {
        content: "";
        position: absolute;
        left: 0;
        border-radius: 3px;
        width: 15px;
        height: 15px;
        top: 50%;
        margin-top: -7.5px;
      }
      .custom-checkbox label:before {
        background-color: #ccc;
        transition: background-color .3s;
      }
      .custom-checkbox label:after {
        display: none;
      }
      .custom-checkbox input[type="checkbox"]:checked + label:before {
        background-color: #999;
      }
      .custom-checkbox input[type="checkbox"]:checked + label:after {
        animation: checkbox-pulse .3s forwards;
        background: url(checked.svg) center center no-repeat;
        background-size: 100%;
        display: block;
      }
      @keyframes checkbox-pulse {
        0%, 100% {
          transform: scale(.6);
        }
        50% {
          transform: scale(.4);
        }
      }
    </style>
  </head>
  <body>
    <div class="custom-checkbox">
      <input id="checkbox1" type="checkbox" value="foo">
      <label for="checkbox1">Foo</label>
    </div>
    <div class="custom-checkbox">
      <input id="checkbox2" type="checkbox" value="bar">
      <label for="checkbox2">Bar</label>
    </div>
  </body>
</html>
